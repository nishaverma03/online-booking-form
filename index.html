<!DOCtype html>
<html>
    <head>
        <body>
            <h1>Online Booking Form</h1>
            To reserve seats please complete and submit the booking form.
            <br>
            <br>
            <br>

             <label for="name">Name</label>
             <br>
            <input type="text" name="name" id="name" placeholder="First name">
            <input type="text" name="name" id="name" placeholder="Second name">
            <br>
            <br>
             <label for="Email id">Email</label>
            <input type="Email" name="Email id" id="Email id" placeholder="ex:myname@example.com">
            <br>
            example@example.com
            <br>
            <br>
             <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" placeholder="(000)000-0000">
            <br>
            <br>
            <label for="departure time">Departure Date/Time</label>
            <br>
            <input type="date" name="departure" id="departure time">
            <input type="time" name="departure" id="departure time">
            <br>
            <br>
            <label for="Pickup Address1">Pickup Address</label>
            <br>
            <textarea name="Address" id="Pickup Address1" cols="20" rows="10"></textarea>
            <br>
            <br>
            <label for="Destination Address1">Destination Address</label>
            <br>
            <textarea name="Address" id="Destination Address1" cols="20" rows="10"></textarea>
            <br>
             !This field is required.
             <br>
             <br>
             <label for="passengers">No.of Passengers</label>
             <br>
             <input type="number" name="A" id="B" min="0" max="100">
             <br>
             <br>
             <label for="additional">Additional Messgae</label>
             <br>
             <textarea name="message" id="additional " cols="25" rows="10"></textarea>
             <br>
             <button>Submit</button>

        </body>
    </head>
</html>
